<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>API Weather</title>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map-canvas {
            width: 60%;
            height: 500px;
        }
        .gm-style-iw {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid py-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-info text-center">API Weather</h3>
            <form>
                <input type="text" placeholder="City" id="city" required>
                <input type="button" value="Search" class="btn btn-primary" onclick="app.buscaCity()">
            </form>
            <dl>
                <label id="Ciudad"></label>
                <label id="descrip"></label>
                <label id="temperatura"></label>
                <label id="temperatura2"></label>
                <label id="time"></label>
            </dl>
            <div id="map-canvas"></div>
        </div>
    </div>
</div>
</body>
</html>
